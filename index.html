<!doctype html>
<html>
<head>
    <meta charset='UTF-8' />
    <title>PA-RETP - Home</title>
</head>
<body>
<div id="canvas" class="demo">
    <div class="options-panel top-right">
        <div>
            <h3 class="text-center">MENA Electric Network</h3>
            <p>Main lines of the network and nodes</p>
            <p>Line width - Type of line (single, double, triple...)</p>
            <div>
                <p>Line color - Transmission power of the line</p>
                <div class="layout">
                    <div class="legend" style="width: 25%; background-color: rgb(100,202,74);"></div>
                    <div class="legend" style="width: 25%; background-color: rgb(132,186,71);"></div>
                    <div class="legend" style="width: 25%; background-color: rgb(200,124,69);"></div>
                    <div class="legend" style="width: 25%; background-color: rgb(234,84,78);"></div>
                </div>
                <div class="layout text-center">
                    <div style="width: 25%">150kV</div>
                    <div style="width: 25%">225kV</div>
                    <div style="width: 25%">400kV</div>
                    <div style="width: 25%">500kV</div>
                </div>
            </div>
            <div>
                <p>Node color - Type of node</p>
                <div class="layout">
                    <div class="legend" style="width: 20%; background-color: rgb(255, 153, 51);"></div>
                    <div class="legend" style="width: 20%; background-color: rgb(102, 102, 255);"></div>
                    <div class="legend" style="width: 20%; background-color: rgb(255, 102, 102);"></div>
                    <div class="legend" style="width: 20%; background-color: rgb(51, 153, 255);"></div>
                </div>
                <div class="layout text-center">
                    <div style="width: 25%">City</div>
                    <div style="width: 25%">Town</div>
                    <div style="width: 25%">Plant</div>
                    <div style="width: 25%">Dam</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='bundle.js'></script>
</body>
</html>
